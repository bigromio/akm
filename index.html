    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pistachio': '#87a96b',
              'accent-gold': '#C09A52',
              'light-beige': '#EAE3D3',
              'off-white': '#F9F9F7',
              'dark-text': '#3A3A3A',
            },

    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #F9F9F7;
        color: #3A3A3A;
      }
      .font-en {
        font-family: 'Poppins', sans-serif;
      }
      /* General smooth transitions */
      * {
        transition: color, background-color, border-color, opacity, transform 0.2s ease-in-out;
      }
      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #EAE3D3;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #C09A52;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #87a96b;
      }
      /* Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
    </style>
